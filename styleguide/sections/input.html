

<h2>Form Inputs</h2>

<div class="sg-example">
    <div class="vp-field">
        <label class="vp-label optional">Standard text input</label>
        <input type="text" class="vp-input" placeholder="Placeholder here...">
    </div>
    <div class="vp-field">
        <label class="vp-label">Disabled text input</label>
        <input type="text" class="vp-input" placeholder="I'm disabled" disabled>
    </div>
    <div class="vp-field">
        <label class="vp-label">With Icon</label>
        <div class="vp-inputGroup input horizontal">
            <input type="text" placeholder="Search here..." class="vp-input implicit">
            <div class="vp-icon">?</div>
        </div>
        <div class="vp-text">Help text</div>
    </div>
    <div class="vp-field">
        <div class="vp-inputGroup input horizontal">
            <div class="vp-icon">?</div>
            <input type="text" placeholder="Search here..." class="vp-input implicit">
        </div>
    </div>
    <div class="vp-field">
        <div class="vp-inputGroup input horizontal">
            <div class="vp-icon">?</div>
            <input type="text" placeholder="Search here..." class="vp-input implicit">
            <div class="vp-icon">?</div>
        </div>
    </div>
    <div class="vp-field">
        <label class="vp-label optional">Textarea</label>
        <textarea class="vp-input"></textarea>
    </div>
    <div class="vp-field">
        <label class="vp-label">Error input</label>
        <input type="text" class="vp-input" placeholder="This will cause an error..." data-state="error">
        <small class="color-failure">You did something really stupid.</small>
    </div>
    <div class="vp-field">
        <label class="vp-label">Select Field</label>
        <select name="" id="" class="vp-select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>
</div>
