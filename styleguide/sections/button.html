

<h2>Buttons</h2>

<p>Buttons are used for performing actions in the application primarily. Buttons can also be used for navigation between pages or within the same page. Buttons come in two sizes - <strong>normal</strong> and <strong>small</strong>.</p>

<div class="sg-example">
    <div class="vp-field">    
        <button class="vp-button primary"><span>primary</span></button>
        <button class="vp-button secondary"><span>secondary</span></button>
        <button disabled class="vp-button"><span>Disabled button</span></button>
    </div>

    <div class="vp-field">
        <button class="vp-button block"><span>Block button</span></button>
    </div>

    <div class="vp-field">    
        <button class="vp-button left"><span>Left-aligned button</span></button>
        <button class="vp-button right"><span>Right-aligned button</span></button>
    </div>
</div>
