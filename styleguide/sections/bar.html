

<h2>Bars</h2>

<p><strong>Bar</strong> is a generic term for a <em>toolbar</em> that contains horizontal <strong>tiles</strong>. Bars are primarily used for executing actions.</p>

<div class="sg-example">
    <div class="vp-bar border">
        <div class="vp-tile"><button class="vp-button"><span>Action</span></button></div>
        <div class="vp-tile full text-center"><span>Full Tile</span></div>
        <div class="vp-tile"><button class="vp-button"><span>Action</span></button></div>
        <div class="vp-tile"><button class="vp-button"><span>Another Action</span></button></div>
    </div>
</div>
